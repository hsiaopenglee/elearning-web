<div class="flat-teacher  col-md-3 col-sm-6 flat-hover-zoom" th:classappend="${teacher.firstLetter}"
 th:fragment="teacherList" xmlns:th="http://www.thymeleaf.org" th:each="teacher:${teachers}">
<div class="entry-image">
    <img th:src="${teacher.image}"/>
</div>
<div class="content">
    <h4 class="name">
        <th th:text="${teacher.name}"></th>
    </h4>
    <ul class="flat-socials">
        <li class="qq">
            <a href="#"><i class="fa fa-qq"></i></a>
        </li>
        <li class="wechat">
            <a href="#"><i class="fa fa-wechat"></i></a>
        </li>
        <li class="weibo">
            <a href="#"><i class="fa fa-weibo"></i></a>
        </li>
        <li class="youtube">
            <a href="#"><i class="fa fa-youtube-play"></i></a>
        </li>
    </ul>
    <ul class="flat-information">
        <li class="position">
            <a href="#" title="position">
                <th th:text="${teacher.title}"></th>
            </a>
        </li>
        <li class="phone">
            <a href="027-65522899" title="Phone number">
                <th th:text="${teacher.phone}"></th>
            </a>
        </li>
        <li class="email">
            <a href="support@shixun.online" title="Email address">
                <th th:text="${teacher.email}"></th>
            </a>
        </li>
    </ul>
</div>
<input type="hidden" th:value="${teachers.pageNum}" id="currentPageNo">
<input type="hidden" th:value="${teachers.pages}" id="pageCount">
</div>
