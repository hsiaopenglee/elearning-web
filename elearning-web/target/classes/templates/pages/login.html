<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>实训在线-登录</title>
<link rel="stylesheet" type="text/css"
	href="../plugins/bootstrap/css//bootstrap.css"
	th:href="@{/plugins/bootstrap/css//bootstrap.css}">
<link rel="stylesheet" type="text/css" href="../css/style.css"
	th:href="@{/css/style.css}">
</head>
<body class="login-bj">
	<div class="login">
		<div class="login-wrapper">
			<div class="login-left">
				<ul>
					<li><img src="../images/login-logo.png" alt=""></li>
					<li>欢迎来到实训在线</li>
				</ul>
			</div>
			<div class="login-right">
				<form class="form-horizontal" role="form"
					th:action="@{/submit_login}" method="post">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control" id="name"
								placeholder="请输入邮箱地址">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="text" name="password" class="form-control"
								id="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox">请记住我
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
					<div class="col-sm-offset-7 col-sm-5">
						<div class="checkbox">
							暂无账号 | <a th:href="@{/user/registration}">立即注册</a>
						</div>
					</div>
					<div><p><span th:text="${error}"></span></p></div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="../plugins/jquery/jquery.min.js"
		th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		src="../plugins/bootstrap/js/bootstrap.min.js"
		th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
