<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
<title>实训在线-注册</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/plugins/bootstrap/css//bootstrap.css}"
	href="../plugins/bootstrap/css//bootstrap.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"
	href="../css/style.css">
</head>
<body class="login-bj">
	<div class="login">
		<div class="login-wrapper">
			<div class="login-left">
				<ul>
					<li><img src="images/login-logo.png" alt=""></li>
					<li>欢迎来到实训在线</li>
				</ul>
			</div>
			<div class="login-right">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name"
								placeholder="请输入邮箱地址">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="password"
								placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default">注册</button>
						</div>
					</div>
					<div class="col-sm-offset-7 col-sm-5">
						<div class="checkbox">
							已有账号 | <a th:href="@{/login}">立即登录</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/plugins/jquery/jquery.min.js}"
		src="../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"
		src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script th:incline="javascript">
		$('document').ready(function() {
			//用户名输入框上设置失败焦点事件，离开用户名输入卡U给你时验证用户名是否被占用
			$("#name").on('blur', function() {
				$.ajax(ContextPath + $(this).val(), {
					method : 'get',
					success : function(data) {
						if (data) {
							alert('此邮箱已被占用，请重新填写！')
						}
					}
				});
			})
		})
	</script>
</body>
</html>
