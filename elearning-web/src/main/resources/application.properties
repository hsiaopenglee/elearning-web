spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/DB_NAME?characterEncoding=UTF-8
spring.datasource.username=DB_USERNAME
spring.datasource.password=DB_PASSWORD
spring.security.user.name=abc
spring.security.user.password=abc
logging.level.online.shixun.demo.elearning=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework = INFO
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# 使thymeleaf支持在不重启的情况下应用的情况下重新加载模板
spring.thymeleaf.cache=false
file.upload.avatarPath=D:/images
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB