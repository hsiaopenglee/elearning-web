<div class="about-us-right col-sm-12 col-md-10" th:fragment="learningHistory" xmlns:th="http://www.thymeleaf.org">
    <div class="about-us-right-title">
        <h2>我的课程</h2>
    </div>

    <div class="about-us-right-content" th:each="learningProgress:${learningProgresses}">
        <div class="about-us-right-content-time col-md-1 col-sm-2">
            <ul>
                <li>
                    <th th:text="${#dates.format(learningProgress.updateTime,'yyyy年')}"></th>
                </li>
                <li>
                    <th th:text="${#dates.format(learningProgress.updateTime,'MM月dd日')}"></th>
                </li>
            </ul>
            <span></span>
        </div>
        <div class="about-us-right-content-course col-md-11 col-sm-10">
            <div class="course-thumbnail">
                <img th:src="${learningProgress.course.image}" alt="">
            </div>
            <div class="course-content">
                <div class="course-title">
                    <th th:text="${learningProgress.course.title}"></th>
                </div>
                <div class="course-brief">
                    <span>已学<th th:text="${learningProgress.progress}"></th>%</span>
                    <ul>
                        <li>
                            <th th:text="${learningProgress.chapterTitle}"></th>
                        </li>
                    </ul>
                </div>
                <div class="course-list">
                    <h2><a th:href="@{'/course/detail/'+${learningProgress.course.id}}">继续学习</a></h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="about-us-right col-sm-12 col-md-10" th:fragment="comment" xmlns:th="http://www.thymeleaf.org">
    <div class="about-us-right-title">
        <h2>我的评论</h2>
    </div>
    <!--/*@thymesVar id="comment" type="online.shixun.demo.elearning.dto.Comment"*/-->
    <div class="comments-list" th:each="comment:${comments}">
        <div class="comments-list-title"><a href="#">
            <th th:text="${comment.replySubjectTitle}"></th>
        </a>
            <h2>时间：
                <th th:text="${#dates.format(comment.updateTime,'yyyy-MM-dd')}">
            </h2>
        </div>
        <p class="comment-body">评论：
        <th th:text="${comment.content}"></th>
        </p>
        <!--<div class="reply"><th th:text="${#comment.subCommentList.empty}?${comment.subCommentList[0].content}:'未回复'"></th> </div>-->
        <div class="reply">系统回复:
            <th th:text="${#lists.isEmpty(comment.subCommentList)}?'无':${comment.subCommentList[0].content}"></th>
        </div>
        <div class="comment-icon"><span class="fa fa-trash-o delete-comment" th:attr="comment_id=${comment.id}"></span>
        </div>
    </div>
</div>


<div class="about-us-right col-sm-12 col-md-10" th:fragment="editProfile" xmlns:th="http://www.thymeleaf.org">
    <div class="about-us-right-title">
        <h2>资料编辑</h2>
    </div>
    <div class="edit-personal">
        <form class="form-horizontal" id="profileForm" role="form"  modelAttribute="student">
            <input type="hidden" th:value="${student.id}" name="id"/>
            <div class="form-group avatar-edit">
                <label for="avatarInput" class="col-sm-2 control-label">头像</label>
                <div class=" col-sm-10">
                    <img id="userAvatar" th:src="${student.image}" alt="" >
                    <input type="file" class="form-control" name="avatar" id="avatarInput" placeholder="请选择图片">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="请输入昵称"
                           th:value="${student.name}" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="请输入手机号"
                           th:value="${student.phone}" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="请输入邮箱"
                           th:value="${student.email}" name="email">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn edit-personal-button btn-default" >提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
