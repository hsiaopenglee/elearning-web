<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"
	xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<!-- html 基本设置 -->
<meta charset="utf-8">
<!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<title>实训在线</title>
<meta name="author" content="shixun.online">
<!-- 支持移动设置的 meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Bootstrap  -->
<link rel="stylesheet" type="text/css"
	href="plugins/bootstrap/css/bootstrap.css"
	th:href="@{/plugins/bootstrap/css/bootstrap.css}" />
<!--  主题样式 -->
<link rel="stylesheet" type="text/css" href="css/style.css"
	th:href="@{/css/style.css}">
<!-- 响应式布局 -->
<link rel="stylesheet" type="text/css" href="css/responsive.css"
	th:href="@{/css/responsive.css}">
<link href="icon/favicon.png" th:href="@{/icon/favicon.png}"
	rel="shortcut icon">
<!--jQuery库-->
<script type="text/javascript" src="plugins/jquery/jquery.min.js"
	th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!--bootstrap-->
<script type="text/javascript"
	src="plugins/bootstrap/js/bootstrap.min.js"
	th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!--幻灯片插件-->
<script type="text/javascript"
	src="plugins/owl-carousel/owl.carousel.js"
	th:src="@{/plugins/owl-carousel/owl.carousel.js}"></script>
<!--滚动监听插件,首页滚动到倒计时统计学员数量时，开始加载数据上升动画-->
<script type="text/javascript"
	src="plugins/waypoints/jquery-waypoints.js"
	th:src="@{/plugins/waypoints/jquery-waypoints.js}"></script>
<!--倒计时插件-->
<script type="text/javascript" src="plugins/countTo/jquery-countTo.js"
	th:src="@{/plugins/countTo/jquery-countTo.js}"></script>
<!--轻量级的的视差引擎-->
<script type="text/javascript" src="plugins/parallax/parallax.js"
	th:src="@{/plugins/parallax/parallax.js}"></script>
<!--调用所有的第三方插件-->
<script type="text/javascript" src="js/main.js" th:src="@{/js/main.js}"></script>
<!-- 轮播图插件 -->
<script type="text/javascript"
	src="plugins/themepunch/jquery.themepunch.tools.min.js"
	th:src="@{/plugins/themepunch/jquery.themepunch.tools.min.js}"></script>
<script type="text/javascript"
	src="plugins/themepunch/jquery.themepunch.revolution.min.js"
	th:src="@{/plugins/themepunch/jquery.themepunch.revolution.min.js}"></script>
<script type="text/javascript" src="plugins/themepunch/slider.js"
	th:src="@{/plugins/themepunch/slider.js}"></script>
</head>
<body class="header-sticky">
	<div class="boxed">
		<!--顶部信息内容开始-->
		<div class="header-inner-pages">
			<div class="top">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="text-information">
								<p>欢迎来到实训在线</p>
							</div>
							<div class="right-bar">
								<ul class="flat-information">
									<li class="phone"><a href="027-65522899"
										title="Phone number">027-65522899</a></li>
									<li class="email"><a href="mailto:support@shixun.online"
										title="邮箱">support@shixun.online</a></li>
								</ul>
								<ul class="flat-socials">
									<li class="qq"><a href="#"> <i class="fa fa-qq"></i>
									</a></li>
									<li class="wechat"><a href="#"> <i
											class="fa fa-wechat "></i>
									</a></li>
									<li class="weibo"><a href="#"> <i class="fa fa-weibo"></i>
									</a></li>
									<li class="youtube"><a href="#"> <i
											class="fa fa-youtube-play"></i>
									</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--顶部信息内容结束-->
		<!-- 头部导航栏开始 -->
		<header id="header" class="header clearfix">
			<div class="container">
				<div class="header-wrap clearfix">
					<!--logo开始-->
					<div id="logo" class="logo">
						<a href="index.html" rel="home"> <img src="images/logo.png"
							th:src="@{/images/logo.png}" alt="image">
						</a>
					</div>
					<!--logo结束-->
					<div class="nav-wrap">
						<!--移动端导航栏按钮开始-->
						<div class="btn-menu">
							<span></span>
						</div>
						<!--移动端导航栏按钮结束-->
						<nav id="mainNav" class="main-nav">
							<!--导航栏开始-->
							<ul class="menu" id="menuContainer">
								<li name='home'><a th:href="@{/home}"
									th:with="target='home'">首页</a></li>
								<li name="course"><a th:href="@{/course/page/-1}">课程</a></li>
								<li name="team"><a th:href="@{/team/page}">讲师</a></li>
								<li name="blog"><a th:href="@{/blog/page/-1}">博客</a></li>
								<li name="profile"><a th:href="@{/profile/home}">个人中心</a></li>
							</ul>
							<!--导航栏结束-->
						</nav>
					</div>
					<!--搜索开始-->
					<div class="show-search">
						<a href="#"><i class="fa fa-search"></i></a>
					</div>
					<div class="submenu top-search">
						<div class="widget widget-search">
							<form class="search-form">
								<input type="search" class="search-field" placeholder="Search …">
								<input type="submit" class="search-submit">
							</form>
						</div>
					</div>
					<!--搜索结束-->
				</div>
			</div>
		</header>
		<!-- 头部导航栏结束 -->

		<!--插入目标页面内容-->
		<div layout:fragment="content" id="content" class="layout-content"></div>

		
		<!-- 底部导航栏 -->
		<footer class="footer">
			<div class="footer-widgets">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<div class="widget widget-text">
								<img src="images/position.png" th:src="@{/images/position.png}"
									alt="image">
								<ul>
									<li class="address">武汉市江夏区金融港B17栋</li>
									<li class="phone"><a href="#">027-65522899</a></li>
									<li class="email"><a href="#">support@shixun.online</a></li>
								</ul>
							</div>
						</div>
						<div class="col-md-3">
							<div class="widget widget-tweets clearfix">
								<h5 class="widget-title">相关链接</h5>
								<ul class="link-left">
									<li><a href="#">关于我们</a></li>
									<li><a href="#">博客</a></li>
									<li><a href="#">联系方式</a></li>
									<li><a href="#">课程</a></li>
									<li><a href="#">常见问题</a></li>
									<li><a href="#">重要事件</a></li>
								</ul>
							</div>
						</div>
						<div class="col-md-6">
							<div class="widget widget-quick-contact">
								<h5 class="widget-title">联系我们</h5>
								<div class="row">
									<div class="col-md-12">
										<form class="flat-contact-form" method="post" action="#">
											<input type="email" value="" tabindex="2"
												placeholder="请输入邮箱地址" name="email" required="">
											<textarea class="type-input" tabindex="3"
												placeholder="请输入留言内容" name="message" required=""></textarea>
											<button class="flat-button bg-orange">
												<i class="fa fa-long-arrow-right"></i>
											</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!--回到顶部按钮-->
		<a class="go-top"> <i class="fa fa-chevron-up"></i>
		</a>
		<!-- 版权申明 -->
		<div class="bottom">
			<div class="container">
				<ul class="flat-socials-v1">
					<li><a href="#"><i class="fa fa-qq"></i></a></li>
					<li><a href="#"><i class="fa fa-wechat"></i></a></li>
					<li><a href="#"><i class="fa fa-weibo"></i></a></li>
					<li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
				</ul>
				<div class="row">
					<div class="container-bottom">
						<div class="copyright">
							<p>
								Copyright © <span><a href="#">实训在线</a></span>版权所有 鄂ICP备15012092号
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
    $('document').ready(function () {
        var menuCode = [[${menuCode}]];
        // 获取加载模板时传入的当前模块标识的参数
        var $menuContainer = $('#menuContainer');
        // 去掉其它菜单的 active class
        $menuContainer.find('li').removeClass('active');
        // 找到当前菜单，并加上 'active' class
        $menuContainer.find('li[name="' + menuCode + '"]').addClass('active');
    });
    // 定义一个全局的变量用于存放 contextPath
    var contextPath = [[@{/}]];
</script>
</body>
</html>
